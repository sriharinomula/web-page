<!Doctype html>
<html>
<head>
    <title> form </title>
</head>
<body>
    <h1>Job Application</h1>
    <h2>At T&F </h2>
    <form action="">
        Name:<input type="text">
        <br>

        Email:<input type="text">
        <br>
        Phone no:<input type="text">
        <br>
    </form>
    <br>
    <form action="">
        <h3>Gender</h3>
        <input type="checkbox" name="Male">Male
        <input type="checkbox" name="Female">Female
    </form>
    <br>
    <form action="">
        <h3>Experience</h3>
        <input type="radio" name="Fresher">Fresher
        <input type="radio" name="Junior">Junior
        <input type="radio" name="Senior">senior
    </form>
    <br>
    <form action="">
        <h3> Age group</h3>
        <select name="numbers" id="number">
            <option value="18-22">18-22</option>
            <option value="22-26" selected>22-26</option>
            <option value="26-32">26-32</option>
        </select>
    </form>
    <br>
    <form action="">
    </form>
    <form action="">
        <h3>Projects</h3>
        <textarea name="About" id="" cols="20" rows="10"></textarea>
        <br>
        <input type="submit">
    </form>
    <form action="">
        <h3>Skills</h3>
        <fieldset>
            <legend>

            </legend>
            <label for="">skill1:</label>
            <input type="text">
            <br>
            <label for="">skill2:</label>
            <input type="text">
            <br>
            <label for="">skill3:</label>
            <input type="text">
        </fieldset>
    </form>
    <br>
    <form action="">
        <h3>Position Opting For </h3>
        <input list="text" name="">
        <datalist id="text">
            <option value="junior full stack">junior full stack</option>
            <option value="senior full stack">senior full stack</option>
            <option value="cloud engineer">cloud engineer</option>
        </datalist>
        <br>
        <input type="button" value="cancel">
        <input type="submit" value="submit">
    </form>
    
    

</body>
</html>
